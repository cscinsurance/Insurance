<div class="container">
    <h2 class="title-travel text-center"> Insurance Registration </h2>
    <div class="row">

        <div class="personal-detail">
            <div class="info-heading">
                <h3 class="title-detail text-center">Personal Detail</h3>
            </div>
            <div class="panel-body ">
                <div class="form-horizontal">
                    <div class="form-group ">
                        <label class="col-sm-4 control-label" for="fullname">Id</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="id" name="id" placeholder="Id" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="fullname">FullName</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Fullname" />
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-4 control-label " for="address ">Address</label>
                        <div class="col-sm-4 ">
                            <input type="text " class="form-control " id="address " name="adress " placeholder="Adress " />
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-4 control-label " for="phone ">Phone Number</label>
                        <div class="col-sm-4 ">
                            <input type="text " class="form-control " id="phone " name="phone " placeholder="Phone number " />
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-4 control-label " for="car ">Car</label>
                        <div class="col-sm-4 ">
                            <input type="text " class="form-control " id="car " name="car" placeholder="Car " />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="catego-care">
            <div class="info-heading">
                <h3 class="title-detail text-center">Insurance Detail</h3>
            </div>
            <div class="insurance-detail">
                <div class="form-horizontal">
                    <div class="form-group ">
                        <div class="row">
                            <hr width="30%" size="20px" align="center" />
                            <p class='text-center title-insurance'>Material Insurance</p>
                            <div class="area col-xs-offset-2 text-center">
                                <label class="col-xs-4">
									      <input type="radio" name="area" class="asean"> Deductible
									    </label>
                                <label class="col-xs-6">
									      <input type="radio" name="area" class="global"> No-Deductible
									    </label>
                            </div>
                        </div>
                        <div class="row">
                            <hr width="30%" size="5px" align="center" color="red" />
                            <p class='text-center title-insurance'>Spare Insurance</p>
                            <div class="type-care col-xs-offset-2 text-center">
                                <label class=" col-xs-3">
									      <input type="radio" name="type-care" class="individual"> Inside
									    </label>
                                <label class="col-xs-3">
									      <input type="radio" name="type-care" class="group"> Outside
									    </label>
                                <label class="col-xs-3">
									      <input type="radio" name="type-care" class="family"> Both
									    </label>
                            </div>
                        </div>
                        <div class="row">
                            <hr width="30%" size="10px" align="center" />
                            <p class='text-center title-insurance'>Water Insurance</p>
                            <div class="package col-xs-offset-2 text-center">
                                <label class=" col-xs-3">
									      <input type="radio" name="type-care" class="individual"> Inside
									    </label>
                                <label class="col-xs-3">
									      <input type="radio" name="type-care" class="group"> Outside
									    </label>
                                <label class="col-xs-3">
									      <input type="radio" name="type-care" class="family"> Both
									    </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="risk-care">
            <div class="info-heading">
                <h3 class="title-detail text-center">Risk</h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group ">
                        <div class="row">
                            <hr width="30%" size="20px" align="center" />
                            <p class=' text-center title-insurance'>Accident</p>
                            <div class="area-travel col-xs-offset-2 text-center">
                                <label class="col-xs-5">
									      <input type="radio" name="area-travel" class="stability">Highway
									    </label>
                                <label class="col-xs-5">
									      <input type="radio" name="area-travel" class="instability">Road
									    </label>
                            </div>
                            <div class="row">
                                <hr width="30%" size="20px" align="center" />
                                <p class='text-center title-insurance'>Lost Equipment</p>
                                <div class=" tourism col-xs-offset-2 text-center">
                                    <label class="col-xs-3">
									      <input type="radio" name="tourism" class="relax"> Rear-View Mirror
									    </label>
                                    <label class=" col-xs-3">
									      <input type="radio" name="tourism" class="discover"> Logo
									    </label>
                                    <label class="col-xs-3">
									      <input type="radio" name="tourism" class="conquest"> Other
									    </label>
                                </div>
                            </div>
                            <div class="row">
                                <hr width="30%" size="20px" align="center" />
                                <p class=' text-center title-insurance'>Flood</p>
                                <div class="vehicle col-xs-offset-2 text-center">
                                    <label class="col-xs-3">
									      <input type="radio" name="vehicle" class="road"> Rainy
									    </label>
                                    <label class="col-xs-3">
									      <input type="radio" name="vehicle" class="warter-way"> Waterlogged
									    </label>
                                    <label class="col-xs-3">
									      <input type="radio" name="vehicle" class="airline"> Clogged Drain
									    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="money-auto text-center ">
            <input class="out-money " type="text" value='20000000' disabled/>
        </div>
        <div class="signed text-center">
            <input type="checkbox" class="confirm text-center" ng-checked="{{form.state}}">Sign
        </div>
        <div class="save text-center">
            <button class=" btn btn-primary "> Save </button>
        </div>
    </div>
</div>
