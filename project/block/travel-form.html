<div class="travel-wrapper" style="background-image: url('./images/bgClouds.svg')">
	<div class="container">
		<h2 class="title-travel text-center"> Insurance Contract </h2>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 panel-travel">
				<div class="info-customer">
					<div class="info-heading">
						<h3 class="info-title">Customer Information</h3>
					</div>
					<div class="panel-body ">
						<div class="form-horizontal">
							<div class="form-group ">
								<label class="col-sm-4 control-label" for="fullname">Full Name</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="lastname" name="fullname" placeholder="Full Name" value="{{form.name}}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="id-car">Id Card</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="id-car" name="id-care" placeholder="Id card" value="{{form.id }}" "/>
								</div>
							</div>
							<div class="form-group ">
								<label class="col-sm-4 control-label" for="phone">Phone</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="phone" name="phone" placeholder="Phone number" value="{{form.phone }}"/>
								</div>
							</div>
							<div class="form-group ">
								<label class="col-sm-4 control-label" for="number-day">Number Travel Days</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="number-day" name="number-day" value="{{form.days}}" />
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="catego-care">
					<div class="info-heading">
						<h3 class="info-title">Insurance Categories</h3>
					</div>
					<div class="panel-body">
						<div class="form-horizontal">
							<div class="form-group ">
								<div class="row">
									<p class='col-xs-offset-1 '>Tourist area</p>
									<div class="area col-xs-offset-2 text-center">
										<label class="col-xs-3">
									      <input type="radio" name="area" class="asean"> Asean
									    </label>
									    <label class="col-xs-3">
									      <input type="radio" name="area" class="asia"> Asia
									    </label>
									    <label class="col-xs-3">
									      <input type="radio" name="area" class="global"> Global
									    </label>
									</div>
								</div>
								<div class="row">
									<p class='col-xs-offset-1'>Type Insurance</p>
									<div class="type-care col-xs-offset-2 text-center">
										<label class=" col-xs-3">
									      <input type="radio" name="type-care" class="individual"> individual
									    </label>
									    <label class="col-xs-3">
									      <input type="radio" name="type-care" class="group"> Group
									    </label>
									    <label class="col-xs-3">
									      <input type="radio" name="type-care" class="family"> Family
									    </label>
									</div>	
								</div>
								<div class="row">
									<p class='col-xs-offset-1'>Insurance package</p>
									<div class="package col-xs-offset-2 text-center">
										<label class="col-xs-5">
									      <input type="radio" name="package" class="classic"> Classic
									    </label>
									    <label class="col-xs-5">
									      <input type="radio" name="package" class="cremier"> Premier
									    </label>
									</div>	
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="risk-care">
					<div class="info-heading">
						<h3 class="info-title">Risk Assessment</h3>
					</div>
					<div class="panel-body">
						<div class="form-horizontal">
							<div class="form-group ">
								<div class="row">
									<p class='col-xs-offset-1 '>Travel area</p>
									<div class="area-travel col-xs-offset-2 text-center">
										<label class="col-xs-5">
									      <input type="radio" name="area-travel" class="stability"> political stability
									    </label>
									    <label class="col-xs-5">
									      <input type="radio" name="area-travel" class="instability"> Political instability
									    </label>
									</div>
								</div>
								<div class="row">
									<p class='col-xs-offset-1'>Types of Tourism</p>
									<div class=" tourism col-xs-offset-2 text-center">
									    <label class="col-xs-3">
									      <input type="radio" name="tourism" class="relax"> Relax
									    </label>
										<label class=" col-xs-3">
									      <input type="radio" name="tourism" class="discover"> Discover
									    </label>
									    <label class="col-xs-3">
									      <input type="radio" name="tourism" class="conquest"> Conquest
									    </label>
									</div>	
								</div>
								<div class="row">
									<p class='col-xs-offset-1'>Phương tiện Giao thông</p>
									<div class="vehicle col-xs-offset-2 text-center">
										<label class="col-xs-3">
									      <input type="radio" name="vehicle" class="road"> Road 
									    </label>
									    <label class="col-xs-3">
									      <input type="radio" name="vehicle" class="warter-way"> Warter Way
									    </label>
									    <label class="col-xs-3">
									      <input type="radio" name="vehicle" class="airline"> AirLine
									    </label>
									</div>	
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="money row">
					<label class="col-xs-2 col-sm-1 control-label" >Money: </label>
						<div class="col-xs-3">
							<input class="out-money"  type = "text" value='100' disabled/>
						</div>
				</div>

				<div class="row">
					<label class="col-xs-6">
				      <input type="checkbox" class="confirm" ng-checked="{{form.state}}"> Confirmation Sign
				    </label>
				    <div class="col-xs-6">	
				    	<button class="save btn btn-primary "> Save </button>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
